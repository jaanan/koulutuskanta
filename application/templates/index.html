
{% extends "layout.html" %}

{% block body %}
<p>
  Lisää ja listaa koulutuksia.
</p>

{% if needs_tasks is defined %}
<p>
  Työntekijät, jotka eivät tällä hetkellä kouluttaudu:
</p>

<ul>
  {% for user in needs_tasks %}
  <li>
    {{user.id}} {{user.name}}
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
