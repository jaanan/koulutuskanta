{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Työntekijä</th>
      <th>Koulutus</th>
      <th>Suoritettu</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ account.name where account.id == task.account_id }}</td>
      <td>{{ task.name }}</td>
      <td>{{ task.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	  <input type="submit" value="Muuta tila"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
